<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="matrix" width="10" height="10" patternUnits="userSpaceOnUse">
            <text x="0" y="8" fill="#0f0" font-family="monospace" font-size="8">
                10
                <animate attributeName="y" from="-10" to="20" dur="2s" repeatCount="indefinite"/>
            </text>
        </pattern>
    </defs>
    <rect width="100" height="100" fill="url(#matrix)"/>
    <rect width="100" height="100" fill="#000" opacity="0.9"/>
</svg>